<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div class="container edit-note">
    <form id="noteForm">
        <label for="title">Title</label>
        <input name="title" id="title" type="text" />

        <label for="description">Description</label>
        <input name="description" id="description" type="text" />

        <label for="finishDate">Finish Date</label>
        <input name="finishDate" id="finishDate" type="date" />

        <label>Importance</label>
        <input type="radio" name="importance" value="1" />
        <input type="radio" name="importance" value="2" />
        <input type="radio" name="importance" value="3" />
        <input type="radio" name="importance" value="4" />
        <input type="radio" name="importance" value="5" />

        <label for="finished">Finished</label>
        <input name="finished" id="finished" type="checkbox" />

        <input class="save" type="submit" value="Save">
        <input class="cancel" type="button" value="Cancel">
    </form>
</div>
<script language="javascript"
        src="http://code.jquery.com/jquery-2.2.3.min.js">
</script>
<script language="javascript"
        src="../js/editNote.js">
</script>
</body>
</html>
