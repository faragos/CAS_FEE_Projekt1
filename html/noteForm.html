<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div class="container edit-note">
    <form id="noteForm" onsubmit="return save(this)" >
        <label for="title">Title</label>
        <input name="title" id="title" type="text" required />

        <label for="description">Description</label>
        <input name="description" id="description" type="text" />

        <label for="finishDate">Finish Date</label>
        <input name="finishDate" id="finishDate" type="date" required />

        <span class="importance">
            <input type="radio" name="importance" value="5" id="importance-input-1-5" class="importance-input" checked />
            <label for="importance-input-1-5" class="importance-label"></label>
            <input type="radio" name="importance" value="4" id="importance-input-1-4" class="importance-input" />
            <label for="importance-input-1-4" class="importance-label"></label>
            <input type="radio" name="importance" value="3" id="importance-input-1-3" class="importance-input" />
            <label for="importance-input-1-3" class="importance-label"></label>
            <input type="radio" name="importance" value="2" id="importance-input-1-2" class="importance-input" />
            <label for="importance-input-1-2" class="importance-label"></label>
            <input type="radio" name="importance" value="1" id="importance-input-1-1" class="importance-input" />
            <label for="importance-input-1-1" class="importance-label"></label>
        </span>

        <br>

        <label for="finished">Finished</label>
        <input name="finished" id="finished" type="checkbox" />

        <input class="save" type="submit" value="Save">
        <input class="cancel" type="button" value="Cancel">
    </form>
</div>
<script language="javascript"
        src="http://code.jquery.com/jquery-2.2.3.min.js">
</script>
<script language="javascript" src="../js/localStorage.js"></script>
<script language="javascript" src="../js/todoService.js"></script>
<script language="javascript" src="../js/util.js"></script>
<script language="javascript" src="../js/editNote.js"></script>
</body>
</html>
