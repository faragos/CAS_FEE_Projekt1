<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notizverwaltung</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script language="javascript"
                src="http://code.jquery.com/jquery-2.2.3.min.js">
        </script>
        <script language="javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js">
        </script>
        <script id='notesTemplateText' type='text/x-handlebars-template'>
            {{#each this}}
                <article class="box">
                    <div class="width-70 box">
                        <div class="width-30">
                            <h4>{{formatDate createDate }}</h4>
                                <input id="finished{{id}}" checked="{{finished}}" type="checkbox">
                                <label for="finished{{id}}">Finished  [ <time>{{formatDate finishDate }}</time> ]</label>

                        </div>
                        <div class="width-70">
                            <h4 class="note-title">
                                {{ title }}
                            </h4>
                            <textarea class="note-description">
                                {{ description }}
                            </textarea>
                            {{#times importance}}
                            <span class="importance"><img src="img/lightning-bolt.svg"></span>
                            {{/times}}
                        </div>
                    </div>
                    <div class="edit-button-holder width-30 box">
                        <button class="edit-button" onclick="window.location= 'html/noteForm.html';editNote({{ id }})">Edit</button>
                    </div>
                </article>
            {{/each}}
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <form class="box">
                    <div class="width-70">
                        <a href="html/noteForm.html">Create new Note</a>
                        <nav class="sort">
                            <label><input type="radio" id="sort-by-finish-date" name="sort-by" checked><span>By finish Date</span></label>
                            <label><input type="radio" id="sort-by-created-date" name="sort-by"><span>By create Date</span></label>
                            <label><input type="radio" id="sort-by-importance" name="sort-by"><span>By Importance</span></label>
                        </nav>
                    </div>
                    <div class="width-30">
                        <div class="theme">
                            <select>
                                <option value="classic-theme">Classic-Theme</option>
                                <option value="night-theme">Night-Theme</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label><input type="checkbox"  id="filter-by-finished"><span>Show finished</span></label>
                        </div>
                    </div>
                </form>
            </header>
            <div class="content">

            </div>
            <footer></footer>
        </div>

        <script language="javascript" src="js/main.js">
        </script>
        <script language="javascript" src="js/momentjs.js">
        </script>
    </body>
</html>
